<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c4a87;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #455ad3;
      padding: 40px;
      border-radius: 8px;
      width: 500px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .back-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #cbd5e0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form>
      <label for="security-question">Security Question:</label>
      <select id="security-question" name="security-question" required>
        <option value="">Select a question</option>
        <option value="pet">What is your pet's name?</option>
        <option value="mother">What is your mother's maiden name?</option>
        <option value="birthplace">What city were you born in?</option>
      </select>

      <label for="security-answer">Answer:</label>
      <input type="text" id="security-answer" name="security-answer" required />

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" required />

      <button type="submit">Reset Password</button>
    </form>
    <a class="back-link" href="Login.html">Back to Login</a>
  </div>
</body>
</html>
