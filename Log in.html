<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .left-section {
            width: 50%;
            background-color: #0c4a87;
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h2 {
            margin-bottom: 10px;
        }

        .left-section p {
            margin-bottom: 30px;
            color: #cbd5e0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .options a {
            color: #cbd5e0;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .right-section {
            width: 50%;
            background-color: #dbe7f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-section img {
            width: 60%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

<div class="left-section">
    <h2>ARCHCUBE PAYROLL SYSTEM</h2>
    <p> Good Day! <br><small> Please enter your details </small></p>

    <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="Forgot Password.html">Forgot Password?</a>
    </div>

    <button>Log In</button>
</div>

<div class="right-section">
    <img src="payroll-icon.png" alt="Payroll Icon">
</div>

</body>
</html>
